trigger:
- feat_serviceImplementation
- Master
pool:
  vmImage: 'ubuntu-latest'

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.11' # Go installation path
  #GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  #so VM/goPath/HERE IS your workspace
  GOPATH: '$(system.defaultWorkingDirectory)/gopath'
  modulePath: '$(GOPATH)/src/JokeApp' #this is extremly important that the repository name maches your project name or else the directory is different
  #modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)'
  #modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code
  imageName: 'React-GoLang-Img'
  DOCKER_BUILDKIT: 1
    
steps:


- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'



- script: |
    if [ -f Gopkg.toml ]; then
        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        dep ensure
    fi
  workingDirectory: '$(modulePath)'
  displayName: 'Download dep and run `dep ensure`'


- script : |
    mkdir testing1
    dir $(modulePath)
  displayName : "test"

#this will build the golang code
- script: go test -v 
  displayName: 'Run Golang Test'
  #workingDirectory: '$(GOPATH)/src'
  workingDirectory: '$(modulePath)'


#this will build the golang code
- script: go build -v -o main .
  displayName: 'Build Golang Source'
  #workingDirectory: '$(GOPATH)/src'
  workingDirectory: '$(modulePath)'


