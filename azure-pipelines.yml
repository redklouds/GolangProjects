- task: Docker@2
  displayName: Build and push image to container registry
  inputs:
    repository: $(imageName)
    command: buildAndPush
    containerRegistry: AzureContainerRegistry
    Dockerfile: $(modulePath)/Dockerfile
    tags: |
      $(Build.BuildId)
      latest



